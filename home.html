<html>
    <head>
	<title>Web App-Simple Interest Calculator</title>

        <script>
            function calculate()
            {
                p = document.getElementById("p").value;
                n = document.getElementById("n").value;
                r = document.getElementById("r").value;
                result = document.getElementById("result");

                result.innerHTML = "<mark>The interest is </mark> "+ (p*n*r/100);

            }
        </script>
    </head>


    <body>
        <h1>Simple Interest Calculation</h1>
<p align="left">
        Amount: <input id="p"><br/>
        Rate: <input id="r"><br/>
        No. of Years: <input id="n"><br/>

        <button onclick="calculate()">compute interest</button>

        <p id="result"></p>
</p>
